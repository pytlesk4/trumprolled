  <body>
    <!-- Display a message if JS has been disabled on the browser. -->
    <noscript>If you're seeing this message, that means <strong>JavaScript has been disabled on your browser</strong>, please <strong>enable JS</strong> to make this app work.</noscript>

    <!-- The app hooks into this div -->
    <!--document.getElementById('dead');-->
    <audio id='dead' src='http://trumpsoundboard.com/sounds/the american dream is dead.mp3' autostart='false' preload='auto' ></audio>
    <div id='app'>
      <div class='container ta-c'>
        <img
          class='container-img'
          :src='headerImg'
        />

        <h1>Trump Rolled</h1>

        <div v-if='submitted'>
          <h3>Success!</h3>

          <p>
            Congrats!
          </p>
        </div>
        <div v-else>
          <h3>Do It</h3>
          <h4>Enter a phone number to prank, and email to send the recording to.  Then Enjoy.  Over and Over.</h4>
          <form>
            <input
              class='container-input'
              placeholder='phone number, no spaces'
              v-model='phone'
              :disabled='submitting'
            />

            <br />

            <input
              class='container-input'
              type='email'
              placeholder='who@foo.com'
              v-model='email'
              :disabled='submitting'
            />

            <br>

            <div>
              <b>They Will Be Rick Rolled By:</b>
            </div>

            <br>

            <div class='container-radio'>
              <input type='radio' id='donald' value='donald' v-model='selected'>
              <label for='donald'>Donald</label>
            </div>

            <div class='container-radio'>
              <input type='radio' id='hillary' value='hillary' v-model='selected'>
              <label for='hillary'>Hillary</label>
            </div>

            <br>

            <button class='btn' @click='send' :disabled='submitting'>
              <span v-if='submitting'>Working...</span>
              <span v-else>Send It</span>
            </button>
          </form>
          <div class='container-error' v-if='error'>{{error}}</div>
        </div>
      </div>
    </div>

    <script src='main.js'></script>
  </body>
</html>
